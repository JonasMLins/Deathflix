<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./style/visual.css">
    <script src="https://kit.fontawesome.com/8349357b12.js" crossorigin="anonymous"></script>
    <title>NETFLIX</title>
</head>
<body>
    <HEAder>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <NAV>
                <a href="#">INICIO</a>
                <a href="#">SÉRIES</a>
                <a href="#">FILMES</a>
                <a href="#">DOCUMENTÁRIOS</a>
            </NAV>   
        </div>
    </HEAder>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">TITANS</h3>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>

                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>

                    </button>
                </div>
            </div>
        </div>
